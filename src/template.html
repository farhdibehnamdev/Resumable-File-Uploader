<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Resumable File Uploader</title>
  </head>
  <body>
    <div class="file-uploader">
      <div class="file-uploader__container">
        <span class="file-uploader__title">FILE UPLOADER</span>
        <div class="file-uploader__zone">
          <i class="ph-paperclip-light ph-lg"></i>
          <label for="file-upload" class="file-uploader__add-file-label"
            >Add file</label
          >
          <form
            name="upload"
            method="POST"
            enctype="multipart/form-data"
            action="/upload"
          >
            <input
              class="file-uploader__file-upload"
              id="file-upload"
              type="file"
            />
          </form>
          <span class="file-uploader__drop-files"> or drop files here</span>
        </div>
        <ul class="file-uploader__uploaded-files">
          <li class="file-uploader__file-status">
            <span class="file-uploader__file-status-container">
              <span class="file-uploader__file-name-volume">
                <span class="file-uploader__file-name">file1.pdf</span>
                <span class="file-uploader__file-volume">945kb</span>
              </span>
              <i class="ph-x-bold file-uploader__close-file"></i>
            </span>

            <span
              class="file-uploader__icon-retry file-uploader__hidden-element"
            >
              <button class="file-uploader__retry">Retry</button>
            </span>
          </li>
          <li class="file-uploader__file-status">
            <span class="file-uploader__file-status-container">
              <span
                class="file-uploader__upload-failed-background file-uploader__file-name-volume"
              >
                <span
                  class="file-uploader__file-name file-uploader__upload-failed"
                  >file2.zip</span
                >
                <span
                  class="file-uploader__file-volume file-uploader__upload-failed"
                  >Failed</span
                >
              </span>
              <i class="ph-x-bold file-uploader__close-file"></i>
            </span>

            <span class="file-uploader__icon-retry">
              <button class="file-uploader__retry">Retry</button>
            </span>
          </li>
          <li class="file-uploader__file-status">
            <span class="file-uploader__file-status-container">
              <span class="file-uploader__file-name-volume">
                <span class="file-uploader__file-name">file3.pptx</span>
                <span class="file-uploader__file-volume">855kb</span>
              </span>
              <i class="ph-x-bold file-uploader__close-file"></i>
            </span>

            <span
              class="file-uploader__icon-retry file-uploader__hidden-element"
            >
              <button class="file-uploader__retry">Retry</button>
            </span>
          </li>
          <li class="file-uploader__file-status">
            <span class="file-uploader__file-status-container">
              <span class="file-uploader__file-name-volume">
                <span class="file-uploader__file-name">file4.mp3</span>
                <span class="file-uploader__file-volume">
                  <progress
                    max="100"
                    value="80"
                    class="file-uploader__progressbar"
                    id="file-1234"
                  ></progress
                ></span>
              </span>
              <i class="ph-pause-bold file-uploader__close-file"></i>
            </span>

            <span
              class="file-uploader__icon-retry file-uploader__hidden-element"
            >
              <button class="file-uploader__retry">Retry</button>
            </span>
          </li>
          <li class="file-uploader__file-status">
            <span class="file-uploader__file-status-container">
              <span class="file-uploader__file-name-volume">
                <span class="file-uploader__file-name">file5.txt</span>
                <span class="file-uploader__file-volume">
                  <progress
                    max="100"
                    value="40"
                    class="file-uploader__progressbar"
                    id="file-1234"
                  ></progress>
                </span>
              </span>
              <i class="ph-play-bold file-uploader__close-file"></i>
            </span>
            <span
              class="file-uploader__icon-retry file-uploader__hidden-element"
            >
              <button class="file-uploader__retry">Retry</button>
            </span>
          </li>
        </ul>
      </div>
    </div>
    <div id="log">Progress indication</div>
  </body>
</html>
